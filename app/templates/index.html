<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Télémédecine IA</title>
    <!-- Utilisation de Tailwind CSS via CDN pour un style rapide et moderne -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Utilisation de la police Inter pour un look plus pro */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Conteneur principal -->
        <div class="w-full max-w-2xl text-center">
            
            <!-- Logo ou Icône (simple SVG pour l'exemple) -->
            <div class="mx-auto mb-6 h-16 w-16 flex items-center justify-center bg-blue-100 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />
                </svg>
            </div>

            <!-- Titre principal -->
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                Bienvenue sur la plateforme Télémédecine IA
            </h1>

            <!-- Sous-titre -->
            <p class="text-lg text-gray-600 mb-8">
                Nous sommes ravis de vous accueillir.Vivez une expérience de télémédecine moderne et efficace grâce à notre API.
            </p>

            <!-- Section des liens utiles -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="/api/docs" target="_blank" class="w-full sm:w-auto inline-block bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300">
                    Voir la Documentation de l'API
                </a>
                <a href="/main.html" class="w-full sm:w-auto inline-block bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg hover:bg-gray-300 transition-colors duration-300">
                    Commencez 
                </a>
            </div>

        </div>

        <!-- Pied de page -->
        <footer class="absolute bottom-4 text-center text-gray-500 text-sm">
            <p>&copy; 2025 - Team Innovation.</p>
        </footer>

    </div>

</body>
</html>
